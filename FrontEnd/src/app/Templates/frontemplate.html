<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Add form heading here
      </div>
      <div class="card-body">
        <form>
          <div class="form-group col-12">
            <!-- Use the 'for' attribute on the label and add an 'id' to the input -->
            <label for="inputField">Label</label>
            <input id="inputField" class="form-control" required>
          </div>
          <div class="form-group col-12"><br>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-secondary" style="margin-left: 10px;">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
