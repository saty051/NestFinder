<label for="cityFilter">Filter City: &nbsp; </label>
<input id="cityFilter" [(ngModel)]="City">
<button type="button" (click)="onCityFilter()">Search</button>
<button type="button" (click)="onCityFilterClear()" class="me-3">Clear</button>

<label for="sortBy">Sort by: &nbsp;</label>
<select id="sortBy" [(ngModel)]="SortbyParam">
    <option value="city">City</option> <!-- Ensure lowercase 'city' -->
    <option value="price">Price</option>
</select>
<button type="button" (click)="onSortDirection()">
    <i *ngIf="SortOrder==='asc'" class="fas fa-sort-alpha-down"></i>
    <i *ngIf="SortOrder==='desc'" class="fas fa-sort-alpha-up"></i>
</button>

<div class="row">
    <div *ngFor="let property of properties | filter:SearchCity: 'city' | sort:[SortbyParam, SortOrder]" class="col-md-4 mb-4">
        <div class="shadow-lg p-3">
            <app-property-card [property]="property"></app-property-card>
        </div>
    </div>
</div>
