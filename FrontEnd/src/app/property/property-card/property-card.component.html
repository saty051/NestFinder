<div class="card h-100">         <!-- Used h-100 on the card to ensure it takes the full height of the column -->
    <div class="card-img-wrapper p-2">
        <img class="card-img-top" src="assets/images/house_default.jpg" alt="Property Image">
        <ul class="list-inline text-center member-icons animate">
            <li class="list-inline-item">
                <button class="btn btn-primary"><i class="fa-solid fa-file-pen"></i></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary"><i class="fa-solid fa-phone"></i></button>
            </li>
        </ul>
    </div>
    <div class="card-body p-2">
        <h1>{{ property.Name }}</h1>
        <h1>{{ property.Type }}</h1>
        <h1>{{ property.Price }}</h1>
    </div>
</div>
