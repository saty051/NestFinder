<div class="card h-100">         <!-- Used h-100 on the card to ensure it takes the full height of the column -->
    <div class="card-img-wrapper p-2">
        <img *ngIf="property.image" class="card-img-top" src="assets/images/{{property.image}}.jpg" alt="Property Image">
        <img *ngIf="!property.image" class="card-img-top" src="assets/images/house_default.jpg" alt="Property Image">
        <ul *ngIf="!hideIcons" class="list-inline text-center member-icons animate">
            <li class="list-inline-item">
                <button class="btn btn-primary" routerLink='/property-detail/{{property.id}}'><i class="fa-solid fa-file-pen"></i></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary"><i class="fa-solid fa-phone"></i></button>
            </li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h1 class="mb-0"> {{property.bhk}} BHK {{property.propertyType}} </h1>
    
        in {{property.name}}
        <span *ngIf="property.name">,</span>
        {{property.city}}
    
        <h6  class="mt-2">{{property.furnishingType}}
        <span *ngIf="property.furnishingType !== 'Unfurnished'">Furnished</span>
        <span *ngIf="property.readyToMove"> | Ready to Move</span>
       <!--  <span *ngIf="!property.RTM"> | Posession: {{property.estPossessionOn | date}}</span> -->
        </h6>
    
        <hr class="mt-0 mb-2">
    
        <h6 class="mb-0">Price: <span class="font-highlight">{{property.price}} USD.</span> |
          Area:  <span class="font-highlight">{{property.builtArea}} Sq Ft </span> </h6>
      </div>
    </div>
