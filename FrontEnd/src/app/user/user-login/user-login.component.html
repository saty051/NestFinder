<div class="row">
    <div class="col-6 m-auto">
      <div class="card m-auto">
        <div class="card-header">
          <h3>Login</h3>
        </div>
        <div class="card-body">
          <form #loginForm = "ngForm" (ngSubmit)="onLogin()">
            <div class="form-group col-12">
              <label for="name">User Name</label>
              <input class="form-control" id="name" name="userName" autocomplete="name" ngModel required>
            </div>

            <div class="form-group col-12">
                <label for="password">Password</label>
                <input class="form-control" id="password" type="password" name="password" ngModel required>
              </div>


            <div class="form-group col-12"><br>
              <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Submit</button>
              <button type="button" class="btn btn-secondary ms-2">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
